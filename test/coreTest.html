<!DOCTYPE html>
    <head>
        <script src="../build/EEE.js"></script>
        <style>
            body{ padding : 0; }
        </style>
    </head>
    <body>
        <script>
            EEE.Init();
            var testObj = new EEE.Obj();
            testObj.graphics = EEE.ASSETS.meshes["cube"];  
            EEE.scene.AddObj(testObj);

            testObj.AddModule({
                firstframe : function(){},
                update : function(){
                    this.owner.position.x = Math.sin(EEE.time);
                    this.owner.matrixNeedsUpdate = true;
                }
            });
        </script>
    </body>
</html>
